<h1>Registrarse</h1>

<form (ngSubmit)="register()">
  <label for="email">Email:</label>
  <input type="email" [(ngModel)]="email" id="email" name="email" required>
  <label for="password">Contraseña:</label>
  <input type="password" [(ngModel)]="password" id="password" name="password" required>
  <label for="confirmPassword">Confirmar Contraseña:</label>
  <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" required>
  <button type="submit">Guardar</button>
  <div *ngIf="error">{{ error }}</div>
</form>
